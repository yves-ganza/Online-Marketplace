{% extends 'core/base.html' %}

{% block title %} New message {% endblock %}

{% block content %} 
<h1 class="text-3xl mb-4">New message</h1>
<form method="post" action="{% url 'inbox:new' item_pk %}" class="max-w-lg">
    {% csrf_token %}
    <div>
        {{ form.as_p }}
    </div>
    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-4 bd-red-100 rounded">
            {%for field in form %}
                {{ field.errors }}
            {% endfor %}
            {{ form.non_field_errors }}
        </div>
    {% endif %}
    <button class="bg-rose-600 px-4 py-2 mt-2 rounded text-white text-center">Send</button>
</form>
{% endblock %}
