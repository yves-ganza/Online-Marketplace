{% extends 'core/base.html' %}

{% block title %} Dashboard {% endblock %}

{% block content %}
<div class="bg-gray-100 grid grid-cols-4 p-4">
    <div class="col-span-1 p-4">
        <h2 class="text-2xl font-semibold">Profile</h2>
        <hr>
        <br>
        <div>
            <p class="mb-4"><strong>Username: </strong>{{ request.user.username }}</p>
            <a href="{% url 'core:signout' %}" class="bg-orange-500 hover:bg-orange-600 rounded-md px-4 py-1 text-white">Logout</a>
        </div>        
    </div>
    <div class="border-l p-4 col-span-3">
        <h2 class="text-2xl font-semibold">My Items</h2>
        <hr>
        <br>
        <div class="grid grid-cols-3 gap-4">
            {% for item in items %}
                <div class="p-4">
                    <a href="{% url 'item:detail' item.id %}">
                        <div class="aspect-w-16 aspect-h-9">
                            <img src="{{ item.image.url }}" alt="{{ item.name }}" srcset="" class="object-cover w-full h-full rounded-t-md">
                        </div>
                        <hr>
                        <div class="bg-white p-4 rounded-b-md">
                            <h3 class="text-xl text-[#0d0d0d]">{{ item.name }}</h3>
                            <p class="text-gray-600">Price: $ {{ item.price }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
