{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="bg-gray-100 max-w-md mx-auto mt-12 w-full p-8">
    <h1 class="mb-4 text-3xl">{{title}}</h1>
    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            {{ form.as_p }}
        </div>
        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-4 bd-red-100 rounded">
                {%for field in form %}
                    {{ field.errors }}
                {% endfor %}
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <button class="bg-rose-600 px-4 py-2 mt-2 rounded text-white text-center">Submit</button>
    </form>
</div>
{% endblock %}
